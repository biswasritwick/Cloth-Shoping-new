<section id="add-user-main">
    <div class="add-user-inner">
        <div class="basic-information">
            <div class="basic-information-header">
                <h2 style="color: #ba1515; font-size: 1.4vw; text-transform: capitalize;">Basic Information admin</h2>
            </div>
            <div class="basic-information-form">
                <form id="information-form" [formGroup]="adduserForm" (ngSubmit)="addUserdata(adduserForm.value)">

                    <div class="information-input">
                        <input type="text" placeholder="First Name*" formControlName="firstname">
                        <span style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched"> * Please
                            Enter First Name</span>
                    </div>
                    <div class="information-input">
                        <input type="text" placeholder="Last Name*" formControlName="lastname">
                        <span style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched"> * Please
                            Enter last Name</span>
                    </div>
                    <div class="information-input">
                        <input type="text" placeholder="Password*" formControlName="password">
                        <span style="color: red;" *ngIf="password && password.invalid && password.touched"> * Please
                            Enter Password</span>
                    </div>
                    <div class="information-input">
                        <input type="text" placeholder="Email*" formControlName="email">
                        <span style="color: red;" *ngIf="email && email.invalid && email.touched"> * Please Enter
                            Email</span>
                    </div>
                    <div class="information-input">
                        <input type="text" placeholder="Phone*" formControlName="phone">
                        <span style="color: red;" *ngIf="phone && phone.invalid && phone.touched"> * Please Enter
                            Contact No</span>
                    </div>
                    <div class="information-input">
                        <input type="text" placeholder="Work Phone*" formControlName="workphone">
                        <span style="color: red;" *ngIf="workphone && workphone.invalid && workphone.touched"> * Please
                            Enter Aulternetive no</span>
                    </div>

                    <div class="permission">
                        <div class="permission-info">
                            <p style="font-size: 1.4vw; margin: 0;  color: #ba1515;">Permission</p>
                        </div>
                        <div class="permission-select">
                            <div class="permission-tag">
                                <label>Permission : &nbsp;</label>

                            </div>
                            <div class="permission-select-option">
                                <div class="checkbox">
                                    <div class="checkbox1">
                                        <input type="checkbox" name="ch1" formControlName="service" id="service">
                                        <label for="service" style="text-transform: capitalize;">Service</label>
                                    </div>

                                </div>

                                <div class="checkbox">
                                    <div class="checkbox1">

                                        <input type="checkbox" name="ch1" id="telecaller" formControlName="telecaller">
                                        <label for="telecaller" style="text-transform: capitalize;">telecaller</label>
                                    </div>
                                </div>

                            </div>
                            <!-- <span style="color: red;" class="service-span" *ngIf="service && service.invalid&&service.statusChanges "> * Please
                                allow SERVICE
                                function</span> -->


                        </div>

                        <div class="formbtn">
                            <button type="submit" class="submitbtn" [disabled]="adduserForm.invalid">
                                Submit</button>

                        </div>


                    </div>
                    <div class="basic-information-form-action"></div>
                </form>
            </div>
        </div>
    </div>
</section>
