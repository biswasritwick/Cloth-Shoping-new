<!-- content -->
<section id="main">
    <div class="container">

        <div class="product-image">
            <div class="border rounded-4 mb-3 d-flex justify-content-center">
                <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image"
                    href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp">
                    <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
                        src="{{productDetails?.product_image_link}}" />
                </a>
            </div>

        </div>
        <section class="product-details">
            <div class="product-details-inner">
                <h4 class="title ">
                    {{productDetails?.product_name}}
                </h4>
                <div class="d-flex ">
                    <div class="d-flex-inner">
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="ms-1">
                            4.5
                        </span>
                    </div>
                    <span class="text-muted">
                        <i class="fas fa-shopping-basket fa-sm mx-1"></i>{{productDetails?.quantity}}  orders
                    </span>
                    <span class="text-success ms-2">In stock</span>
                </div>

                <div class='product-price'>
                    <span class="h5">Rs: {{productDetails?.product_price}}</span>
                </div>

                <p class="product-title">
                    {{productDetails?.product_details}}
                </p>

                <div class="product-types">
                    <div class="product-type">
                        <div class="text1">Type:</div>
                        <div class="text2">Regular</div>
                    </div>
                    <div class="product-type">
                        <div class="text1">Color:</div>
                        <div class="text2"> {{productDetails?.product_colour}}</div>
                    </div>
                    <!-- <div class="product-type">
                        <div class="text1">Material:</div>
                        <div class="text2">Cotton, Jeans</div>
                    </div>
                    <div class="product-type">
                        <div class="text1">Brand:</div>
                        <div class="text2">Reebook</div>
                    </div> -->
                </div>

                <hr />

                <div class="product-option-section">
                    <div class="product-size">
                        <label >Size</label>
                        <select class="form-select border border-secondary" style="height: 100%">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div class="product-quantity">
                        <label >Quantity</label>
                        <div style="width: 170px; height: 32px;  display: flex;">
                            <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1"
                                data-mdb-ripple-color="dark" (click)="handelQuantity('min')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control text-center border border-secondary" 
                                aria-label="Example text with button addon" aria-describedby="button-addon1" value="{{productQuantity}}">
                            <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2"
                                data-mdb-ripple-color="dark" (click)="handelQuantity('plus')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-button">
                    <a class="btn btn-warning shadow-0"> Buy now </a> &nbsp;
                    <a  class="btn btn-primary shadow-0" (click)="addToCart()" *ngIf="!ReomveCart"> <i class="me-1 fa fa-shopping-basket" ></i> Add to cart
                    </a>&nbsp;
                    <a  class="btn btn-danger shadow-0" (click)="removeTocart(productDetails?.id)" *ngIf="ReomveCart"> <i class="me-1 fa fa-shopping-basket" ></i> Remove to cart
                    </a>
                </div>
               
                
            </div>
        </section>
    </div>

</section>
